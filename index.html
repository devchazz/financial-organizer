<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Financial Organizer</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="widht=device-widht,initial-scale=1" />
    <meta name="author" content="Miguel 'Chazz' Antunes Silva Oliveira - devchazz1@gmail.com">

    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/caixas.css">
    <script src="js/app.js"></script>
  </head>

  <body>
    <!-- CABEÇALHO: -->
    <header>
      <h1>Financial Organizer</h1>
      <nav>
        <a href="https://github.com/devchazz/organizador-financeiro/tree/main">GitHub</a>
      </nav>
    </header>

    <!-- SEÇÕES: -->
    <main>
      <article>
        <div id="boxResultado">
          <p id="resultado">0</p>
        </div>
        <div id="box-ganhos-perdas">
          <div id="ganhos">
            <div class="titulo-ganhos">
              <h3>Earnings:</h3>
            </div>
            <div class="itemPequeno verde">
              <input
                credito
                type="text"
                class="inputTexto verdeHover verdeFocus"
                placeholder="Name"
              />
              <input
                valorCredito
                type="number"
                class="inputTexto verdeHover verdeFocus"
                placeholder="Value"
              />
              <input
                onClick="adicionar()"
                type="submit"
                value="+"
                class="adicionarItem verdeHover"
              />
            </div>
          </div>
          <div id="perdas">
            <div class="titulo-perdas">
              <h3>Outlay:</h3>
            </div>
            <div class="itemPequeno vermelho">
              <input
                despesa
                type="text"
                class="inputTexto vermelhoHover vermelhoFocus"
                placeholder="Name"
              />
              <input
                valorDespesa
                type="number"
                class="inputTexto vermelhoHover vermelhoFocus"
                placeholder="Value"
              />
              <input
                onClick="reduzir()"
                type="submit"
                value="+"
                class="adicionarItem vermelhoHover"
              />
            </div>
          </div>
        </div>
      </article>
    </main>

    <!-- RODAPÉ: -->
    <footer>
      <p>
        devChazz | 2021
      </p>
    </footer>
  </body>
</html>
