<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Organizador financeiro</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="widht=device-widht,initial-scale=1" />
    <meta name="author" content="Miguel 'Chazz' Antunes Silva Oliveira - devchazz1@gmail.com">

    <link rel="stylesheet" href="css/layout.css" />
    <script src="js/app.js"></script>
  </head>

  <body>
    <!-- CABEÇALHO: -->
    <header>
      <h1><a href="">devChazz</a></h1>
      <nav>
        <a href="">GitHub</a>
      </nav>
    </header>

    <!-- SEÇÕES: -->
    <main>
      <article>
        <h2>Organizador Financeiro</h2>
        <div id="boxResultado">
          <p id="resultado">0</p>
        </div>
        <div id="box-ganhos-perdas">
          <div id="ganhos">
            <div class="titulo-ganhos">
              <h3>Ganhos:</h3>
            </div>
            <div class="itemPequeno verde">
              <input
                credito
                type="text"
                class="inputTexto verdeHover"
                placeholder="Nome"
              />
              <input
                valorCredito
                type="number"
                class="inputTexto verdeHover"
                placeholder="Valor"
              />
              <input
                onClick="adicionar()"
                type="submit"
                value="+"
                class="adicionarItem verdeHover"
              />
            </div>
          </div>
          <div id="perdas">
            <div class="titulo-perdas">
              <h3>Despesas:</h3>
            </div>
            <div class="itemPequeno vermelho">
              <input
                despesa
                type="text"
                class="inputTexto vermelhoHover"
                placeholder="Nome"
              />
              <input
                valorDespesa
                type="number"
                class="inputTexto vermelhoHover"
                placeholder="Valor"
              />
              <input
                onClick="reduzir()"
                type="submit"
                value="+"
                class="adicionarItem vermelhoHover"
              />
            </div>
          </div>
        </div>
      </article>
    </main>

    <!-- RODAPÉ: -->
    <footer>
      <p>
        devChazz<br/>
        <span class="texto-pequeno">devchazz1@gmail.com</span>
      </p>
    </footer>
  </body>
</html>
